<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PerformancePro - Enterprise Performance Management{% endblock %}</title>
    
    <!-- Enterprise-grade CSS Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <style>
        :root {
            /* Enterprise Color Palette */
            --primary-navy: #1a365d;
            --primary-blue: #2563eb;
            --primary-light: #3b82f6;
            --secondary-slate: #475569;
            --accent-emerald: #059669;
            --accent-amber: #d97706;
            --accent-red: #dc2626;
            
            /* Neutral Grays */
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* Typography */
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', Monaco, 'Cascadia Code', monospace;
            
            /* Shadows & Effects */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* Borders */
            --border-radius: 0.75rem;
            --border-radius-lg: 1rem;
            --border-width: 1px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--gray-50) 0%, #ffffff 100%);
            color: var(--gray-800);
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Enterprise Navigation */
        .navbar-enterprise {
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--primary-blue) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow-lg);
            padding: 0.75rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
            letter-spacing: -0.025em;
        }
        
        .navbar-brand .brand-icon {
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            color: var(--primary-navy);
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            font-weight: 600;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white !important;
            transform: translateY(-1px);
        }
        
        /* Enterprise Cards */
        .card-enterprise {
            background: white;
            border: var(--border-width) solid var(--gray-200);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .card-enterprise:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
            border-color: var(--primary-light);
        }
        
        .card-header-enterprise {
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--primary-blue) 100%);
            color: white;
            border: none;
            padding: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }
        
        .card-body-enterprise {
            padding: 2rem;
        }
        
        /* Metrics Cards */
        .metric-card {
            background: white;
            border: var(--border-width) solid var(--gray-200);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-emerald));
        }
        
        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
            font-family: var(--font-mono);
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .metric-change {
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        
        /* Performance Grades */
        .grade-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.025em;
        }
        
        .grade-a-plus { background: linear-gradient(135deg, #059669, #10b981); color: white; }
        .grade-a { background: linear-gradient(135deg, #0ea5e9, #3b82f6); color: white; }
        .grade-b { background: linear-gradient(135deg, #8b5cf6, #a855f7); color: white; }
        .grade-c { background: linear-gradient(135deg, #f59e0b, #f97316); color: white; }
        .grade-d { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; }
        
        /* Enhanced Tables */
        .table-enterprise {
            background: white;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: none;
        }
        
        .table-enterprise th {
            background: var(--gray-50);
            border: none;
            color: var(--gray-700);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 1rem;
        }
        
        .table-enterprise td {
            border: none;
            border-bottom: 1px solid var(--gray-100);
            padding: 1rem;
            vertical-align: middle;
        }
        
        .table-enterprise tbody tr:hover {
            background: var(--gray-50);
        }
        
        /* Buttons */
        .btn-enterprise {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            letter-spacing: -0.025em;
            transition: all 0.2s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary-enterprise {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-light));
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary-enterprise:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-success-enterprise {
            background: linear-gradient(135deg, var(--accent-emerald), #10b981);
            color: white;
        }
        
        .btn-outline-enterprise {
            background: transparent;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
        }
        
        .btn-outline-enterprise:hover {
            background: var(--primary-blue);
            color: white;
        }
        
        /* Form Elements */
        .form-control-enterprise {
            border: 2px solid var(--gray-200);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: white;
        }
        
        .form-control-enterprise:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }
        
        .form-label-enterprise {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        /* Status Badges */
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-active { background: #dcfce7; color: #166534; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-inactive { background: #f3f4f6; color: #374151; }
        
        /* Loading States */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .spinner-enterprise {
            width: 3rem;
            height: 3rem;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toast Notifications */
        .toast-enterprise {
            background: white;
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            border-left: 4px solid var(--primary-blue);
        }
        
        .toast-success { border-left-color: var(--accent-emerald); }
        .toast-error { border-left-color: var(--accent-red); }
        .toast-warning { border-left-color: var(--accent-amber); }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .metric-card {
                margin-bottom: 1rem;
            }
            
            .card-body-enterprise {
                padding: 1.5rem;
            }
            
            .metric-value {
                font-size: 2rem;
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="spinner-enterprise"></div>
            <p class="mt-3 text-muted">Processing...</p>
        </div>
    </div>
    
    <!-- Enterprise Navigation -->
    <nav class="navbar navbar-expand-lg navbar-enterprise">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <div class="brand-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                PerformancePro
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('employees') }}">
                            <i class="fas fa-users me-2"></i>Employee Hub
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('analytics_dashboard') }}">
                            <i class="fas fa-chart-bar me-2"></i>Analytics
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-cog me-1"></i>Administration
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('add_employee') }}">
                                <i class="fas fa-user-plus me-2"></i>Add Employee
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="exportSystemData()">
                                <i class="fas fa-download me-2"></i>Export Data
                            </a></li>
                            <li><a class="dropdown-item" href="#" onclick="finalizeMonth()">
                                <i class="fas fa-lock me-2"></i>Finalize Month
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11;">
        <div id="successToast" class="toast toast-enterprise toast-success" role="alert">
            <div class="toast-header">
                <i class="fas fa-check-circle text-success me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="successMessage"></div>
        </div>
        
        <div id="errorToast" class="toast toast-enterprise toast-error" role="alert">
            <div class="toast-header">
                <i class="fas fa-exclamation-circle text-danger me-2"></i>
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="errorMessage"></div>
        </div>
    </div>
    
    <!-- Main Content -->
    <main class="container-fluid mt-4 mb-5">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Enterprise JavaScript Framework -->
    <script>
        // Enterprise Utility Functions
        class PerformanceProAPI {
            static showLoading() {
                document.getElementById('loadingOverlay').style.display = 'flex';
            }
            
            static hideLoading() {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
            
            static showToast(type, message) {
                const toast = new bootstrap.Toast(document.getElementById(type + 'Toast'));
                document.getElementById(type + 'Message').textContent = message;
                toast.show();
            }
            
            static showSuccess(message) {
                this.showToast('success', message);
            }
            
            static showError(message) {
                this.showToast('error', message);
            }
            
            static formatCurrency(amount) {
                return new Intl.NumberFormat('en-IN', {
                    style: 'currency',
                    currency: 'INR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            }
            
            static formatNumber(number, decimals = 1) {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: decimals,
                    maximumFractionDigits: decimals
                }).format(number);
            }
            
            static async apiCall(url, options = {}) {
                this.showLoading();
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        ...options
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Network error occurred');
                    }
                    
                    return data;
                } catch (error) {
                    this.showError(error.message);
                    throw error;
                } finally {
                    this.hideLoading();
                }
            }
        }
        
        // Global Functions
        window.PerformancePro = PerformanceProAPI;
        
        function exportSystemData() {
            PerformancePro.showSuccess('Data export initiated. Download will begin shortly.');
        }
        
        function finalizeMonth() {
            const now = new Date();
            const monthName = now.toLocaleString('default', { month: 'long' });
            
            if (confirm(`Are you sure you want to finalize ${monthName} ${now.getFullYear()}? This action cannot be undone.`)) {
                PerformancePro.apiCall('/api/finalize_month', {
                    method: 'POST',
                    body: JSON.stringify({
                        year: now.getFullYear(),
                        month: now.getMonth() + 1
                    })
                }).then(data => {
                    PerformancePro.showSuccess(data.message);
                    setTimeout(() => location.reload(), 2000);
                }).catch(error => {
                    console.error('Finalization error:', error);
                });
            }
        }
        
        // Initialize animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add fade-in animation to cards
            document.querySelectorAll('.card-enterprise').forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
                card.classList.add('fade-in');
            });
            
            // Initialize tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
        
        // Auto-refresh for real-time data
        let autoRefreshInterval;
        
        function startAutoRefresh(intervalMs = 30000) {
            if (typeof refreshDashboard === 'function') {
                autoRefreshInterval = setInterval(refreshDashboard, intervalMs);
            }
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        }
        
        // Visibility change handler
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
